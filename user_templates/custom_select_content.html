<h2>Otherwise, pick an example</h2>
<form action="compute/process_example_structure/" method="post">
	<div style="margin-left: 20px; margin-right: 20px;">
		<div class='alert alert-info'>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="examplestructure">Select here an example structure:</label>
				</div>
				<div class="col-xs-12 col-sm-6">
					<select name="examplestructure">
						<option value='MoS2'>MoS₂</option>
						<option value='graphite'>Graphite</option>
						<option value='BN'>BN</option>
						<option value='WTe2'>WTe₂</option>
						<option value='ZnCl2'>ZnCl₂</option>
						<option value='blackP'>Black P</option>
						<!--<option value='KGaSe2'>KGaSe₂</option>-->
						<option value='Na2TiS2O'>Na₂TiS₂O</option>
						<option value='B2N2'>B₂N₂</option>
						<option value='AgBiTe3'>AgBiTe₃</option>
					</select>
				</div>
			</div>
			<div class='row' style="text-align: center">
				<input type="submit" value="Calculate this example" class="btn btn-default">
			</div>
		</div>
	</div>
</form>
